<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <script src="../scripts/newEntry.js" defer ></script>
    <script src="/scripts/pastEntries.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-space">
    <a href="../index.html">

        <button class="btn px-3 bg-pale">back</button>
      </a>
    <div class="container-fluid d-flex justify-content-center">
        <div class="row w-75 bg-rose justify-content-center  rounded shadow m-5" id="howAreYouFeeling_div">
            <div class="col-10 text-center text-light">
                <h1>how are you feeling today?</h1>
                <h5>choose from the following:</h5>
                <div id="feelings_div">
                 
                </div>
                <a href="#addTitle_div">

                    <button id="feelingsContinue_btn" class="bg-UV btn m-2 text-light">continue</button>
                </a>
           
            </div>
        </div>
    </div>
    

    <div class="container-fluid d-flex justify-content-center d-none" id="addTitle_div">
        <div class="row w-75 bg-rose justify-content-center  rounded shadow m-5">
            <div class="col-10 text-center text-light">
                <div id="suggestionWrapper">

                    <h1>Lets add a title</h1>
                    <h5>Were here to suggest you a journal entry question, as they are a great starting point. todays suggestion:</h5>
                    <p class="fs-3">
                        suggestion
                    </p>
                    <button class="btn bg-UV text-light">continue with suggestion</button>
                     <br>
                     <h5>or</h5>
                </div>
                 <button class="btn text-decoration-underline" id="MakeYourOwn_btn">make your own</button>
                </div>
                <div class=" text-center my-1 d-none"  id="ownTitleWrapper">
                    <button class="btn text-decoration-underline" id="continueWithOwn_btn">continue</button>
                    <input type="text" id="ownEntryTitleInput">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center d-none" id="writingEntry_div">
        <div class="row w-75 bg-rose justify-content-center  rounded shadow m-5">
            <div class="col-10 text-center text-light m-0" >
               <h1 class="bg-light w-100 m-0 text-dark mt-3" id="writingEntryTitle_div">title</h1>
          
            </div>
            <div class="col-10 text-center text-light m-0">
               
                <textarea id="entry_textArea" rows="10" class="w-100 m-0"></textarea>     
            </div>
            <div class="col-10 text-center text-light m-0">
               <div class="text-center">
                <a href="../pages/pastEntries.html">

                    <button class="btn bg-isa shadow m-3" id="sumbitEntry_btn">submit</button>
                </a>
               </div>
            </div>
        </div>
    </div>
    
</body>
</html>
